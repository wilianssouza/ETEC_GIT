<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div{
            width: 80px;
            height: 80px;
            background-color: silver;
            border: 1px solid black;
            position: absolute;
        }
         .A{
            margin-left: 300px;
            margin-top: 180px;
            z-index: 10;
        } 

        section{
            width: 400px;
            height: 200px;
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <h2>Position</h2>
    <section>
    <div class="A">A</div>
    <div class="B">B</div>
    <div class="C">C</div>
    <div class="D">D</div>
</section>
</body>
</html>
